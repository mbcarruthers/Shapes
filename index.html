<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shapes</title>
</head>
<body>
<div class="input_container">

	<div class="rectangle_container shape_container">
		<h3>Rectangle</h3>
		<label for="rectangle_width">Width</label>
		<input type="text" id="rectangle_width">
		<label for="rectangle_height">Height</label>
		<input type="text" id="rectangle_height">
		<button id="rectangle_button">Enter</button>
	</div>

	<div class="square_container shape_container">
		<h3>Square</h3>
		<label for="side_length">Side Length</label>
		<input type="text" id="side_length">
		<button id="square_button">Enter</button>
	</div>

	<div class="circle_container shape_container">
		<h3>Circle</h3>
		<label for="radius">Radius</label>
		<input type="text" id="radius">
		<button id="circle_button">Enter</button>
	</div>

	<div class="triangle_container shape_container">
		<h3>Triangle</h3>
		<label for="triangle_height">Height</label>
		<input type="text" id="triangle_height">
		<button id="triangle_button">Enter</button>
	</div>

</div>

<button>Draw Shape</button>
<div class="container">

</div>
<script src="script.js"></script>
</body>
</html>
